<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELL IT | Hub Livraison Élite</title>
    
    <!-- Polices Luxe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Scripts & Icônes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* Système Typographique */
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-sans { font-family: 'Montserrat', sans-serif; }

        /* Fond Signature Luxe - Texture adoucie pour la lisibilité */
        .bg-luxury {
            background-color: #080808;
            background-image: url("https://www.transparenttextures.com/patterns/stardust.png"); 
            background-blend-mode: overlay;
        }

        /* Effet Platinum sur le texte - Plus contrasté */
        .text-platinum {
            background: linear-gradient(to bottom, #ffffff 20%, #cccccc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Glassmorphism - Opacité augmentée pour lire le texte par dessus le fond */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-sidebar {
            background: rgba(5, 5, 5, 0.9);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Navigation active - Plus visible */
        .nav-link.active {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.08);
            border-left: 3px solid #ffffff;
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeInUp 0.4s ease-out forwards; }

        /* Loader */
        .loader {
            border-top-color: #ffffff;
            animation: spinner 0.8s linear infinite;
        }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast {
            visibility: hidden;
            min-width: 250px;
            background: #ffffff;
            color: #000;
            text-align: center;
            border-radius: 4px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 11px;
            font-weight: 800;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #080808; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        onyx: '#0a0a0a',
                        charcoal: '#141414',
                        silver: '#C0C0C0',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-luxury text-slate-200 font-sans antialiased overflow-x-hidden selection:bg-white/20 selection:text-white">

    <div id="toast">Données Synchronisées</div>

    <!-- LOADER -->
    <div id="loading-overlay" class="fixed inset-0 z-[70] flex items-center justify-center bg-black/95 hidden">
        <div class="text-center">
            <div class="loader w-12 h-12 border-2 border-white/10 rounded-full mx-auto mb-6"></div>
            <p class="text-[10px] font-bold uppercase tracking-[0.5em] text-white">Initialisation</p>
        </div>
    </div>

    <!-- ACCÈS SÉCURISÉ (LOGIN) -->
    <div id="auth-section" class="fixed inset-0 z-50 flex items-center justify-center bg-onyx p-6 hidden">
        <div class="hero-bg-image absolute inset-0 opacity-25 pointer-events-none">
            <img src="https://images.unsplash.com/photo-1551076805-e1869033e561?q=80&w=2000&auto=format&fit=crop" class="w-full h-full object-cover">
        </div>
        <div class="relative w-full max-w-sm">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-serif font-semibold tracking-[0.2em] text-white italic">SELL IT.</h1>
                <div class="w-16 h-px bg-white/20 mx-auto mt-6"></div>
            </div>
            
            <form id="login-form" class="space-y-6 glass-card p-10 rounded-lg shadow-2xl">
                <div class="text-left">
                    <label class="block text-[10px] font-bold uppercase tracking-[0.2em] text-slate-400 mb-4 px-1">Clé d'accès protocole</label>
                    <input type="text" id="token-input" class="w-full bg-white/5 border border-white/10 px-6 py-4 text-base text-white placeholder:text-gray-700 focus:border-white/60 focus:bg-white/10 outline-none transition-all duration-300 rounded-sm" placeholder="Saisir votre token" required>
                </div>
                <div id="login-error" class="hidden text-[11px] text-red-400 font-bold uppercase tracking-widest text-center py-3 bg-red-950/20 border border-red-900/30"></div>
                <button type="submit" class="w-full py-5 bg-white text-black text-[11px] font-black uppercase tracking-[0.3em] hover:bg-slate-200 transition-all duration-300 shadow-xl">
                    Ouvrir la session
                </button>
            </form>
        </div>
    </div>

    <!-- MAIN APP STRUCTURE -->
    <div id="main-app" class="flex flex-col md:flex-row min-h-screen hidden">
        
        <!-- SIDEBAR ÉLITE -->
        <aside class="w-full md:w-80 glass-sidebar flex flex-col z-40 sticky top-0 h-screen">
            <div class="p-10">
                <div class="flex flex-col mb-16">
                    <span class="text-2xl font-serif font-semibold tracking-wider text-white italic">SELL IT.</span>
                    <span class="text-[9px] font-sans font-bold uppercase tracking-[0.4em] text-slate-500 mt-2 border-t border-white/10 pt-2">Elite Delivery</span>
                </div>

                <div id="sidebar-content" class="space-y-3">
                    <!-- Navigation Dynamique -->
                </div>
            </div>

            <div class="mt-auto p-10 border-t border-white/10 bg-black/20">
                <div class="flex items-center gap-4 mb-10">
                    <div id="user-avatar" class="w-12 h-12 border border-white/20 bg-white/5 text-white flex items-center justify-center text-sm font-serif italic rounded-sm shadow-inner"></div>
                    <div class="flex-1 min-w-0">
                        <p id="user-display-name" class="text-[12px] font-extrabold text-white truncate uppercase tracking-widest mb-1"></p>
                        <p id="user-role-badge" class="text-[9px] font-bold text-slate-500 uppercase tracking-widest"></p>
                    </div>
                </div>
                <button onclick="handleLogout()" class="text-[10px] font-extrabold text-slate-500 hover:text-white transition-colors uppercase tracking-[0.2em] flex items-center gap-3 group">
                    <i class="ph-bold ph-power text-lg group-hover:text-red-400 transition-colors"></i> Déconnexion
                </button>
            </div>
        </aside>

        <!-- MAIN AREA -->
        <main class="flex-1 overflow-y-auto">
            <!-- Bandeau de Supervision Admin -->
            <div id="supervision-bar" class="bg-white text-black px-10 py-3 text-[10px] font-black uppercase tracking-[0.3em] flex items-center justify-between hidden shadow-2xl">
                <div class="flex items-center gap-4">
                    <i class="ph-fill ph-eye text-lg"></i> CONSULTANT : <span id="supervised-client-name" class="font-serif italic lowercase tracking-normal text-sm ml-2">Cabinet</span>
                </div>
                <button onclick="exitSupervision()" class="bg-black text-white px-4 py-1.5 rounded-sm text-[9px] hover:bg-slate-800 transition-colors">QUITTER</button>
            </div>

            <div class="p-10 md:p-20 max-w-7xl mx-auto w-full">
                <div id="page-header" class="mb-24"></div>
                <div id="page-content"></div>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIGURATION ---
        const API_URL = "https://script.google.com/macros/s/AKfycbwIuA8URYOwtTqTggsR-hDP7e9atQ9Sd0BvZbXqX59-Y9czYc0Me0Cgrnlyf0b87wCW/exec"; 

        let state = {
            token: localStorage.getItem('sellit_token') || null,
            user: null, 
            clients: [], 
            currentClient: null, 
            activeTab: 'portfolio',
            clientData: { docs: [], tasks: [], kpis: [] },
            isLoading: false
        };

        const PHASES = ["Cadrage", "Analyse", "Organisation", "Performance"];

        window.onload = async () => { 
            if (state.token) await initApp(); 
            else showAuthScreen(); 
        };

        async function initApp() {
            setLoading(true);
            const data = await fetchFromAPI();
            setLoading(false);

            if (!data || data.error) {
                handleLoginError(data?.error || "SESSION EXPIRÉE");
                return;
            }

            state.user = data.user;
            state.clients = data.clients || [];
            
            if (state.user.role === 'admin') {
                state.activeTab = 'portfolio';
                state.currentClient = null;
            } else {
                state.currentClient = data.client;
                state.clientData = { docs: data.docs || [], tasks: data.tasks || [], kpis: data.kpis || [] };
                state.activeTab = 'dashboard';
            }

            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            
            updateUserUI(); 
            refreshUI();
        }

        async function fetchFromAPI(clientId = null) {
            try {
                let url = `${API_URL}?token=${state.token}${clientId ? `&client_id=${clientId}` : ''}`;
                const res = await fetch(url); 
                return await res.json();
            } catch (e) { return { error: "ERREUR RÉSEAU" }; }
        }

        async function sendToAPI(action, payload) {
            setLoading(true);
            try {
                const res = await fetch(API_URL, { 
                    method: 'POST', 
                    body: JSON.stringify({ token: state.token, action, payload }) 
                });
                const resData = await res.json(); 
                setLoading(false);
                if (resData.success) showToast("Synchronisé"); 
                return resData;
            } catch (e) { 
                setLoading(false); 
                showToast("ÉCHEC"); 
                return { error: e.message }; 
            }
        }

        // --- NAVIGATION ---
        function switchTab(tabId) { 
            state.activeTab = tabId; 
            refreshUI(); 
        }
        
        async function enterSupervision(clientId) {
            setLoading(true); 
            const data = await fetchFromAPI(clientId); 
            setLoading(false);
            if (data && !data.error) { 
                state.currentClient = data.client; 
                state.clientData = { docs: data.docs || [], tasks: data.tasks || [], kpis: data.kpis || [] }; 
                state.activeTab = 'dashboard'; 
                refreshUI(); 
            }
        }
        
        function exitSupervision() { 
            state.currentClient = null; 
            state.activeTab = 'portfolio'; 
            state.clientData = { docs: [], tasks: [], kpis: [] }; 
            refreshUI(); 
        }

        function refreshUI() { 
            renderSidebar(); 
            renderHeader(); 
            renderContent(); 
        }

        // --- RENDU UI ---
        function renderSidebar() {
            const container = document.getElementById('sidebar-content');
            const isAdmin = state.user.role === 'admin';
            const isSup = isAdmin && state.currentClient !== null;
            let html = '';

            if (isAdmin) {
                html += `
                    <div class="pb-10">
                        <label class="block text-[10px] font-black text-slate-600 uppercase tracking-[0.4em] mb-6 px-4">Master View</label>
                        <button onclick="exitSupervision()" class="nav-link w-full flex items-center gap-4 px-5 py-4 text-[12px] font-bold text-slate-400 hover:text-white transition-all uppercase tracking-widest ${state.activeTab === 'portfolio' ? 'active' : ''}">
                            <i class="ph-bold ph-folder-simple-user text-xl"></i> Portfolio
                        </button>
                    </div>
                `;
            }

            if (!isAdmin || isSup) {
                html += `
                    <div class="pt-8 border-t border-white/10">
                        <label class="block text-[10px] font-black text-slate-600 uppercase tracking-[0.4em] mb-6 px-4">Client Dashboard</label>
                        <div class="space-y-2">
                            ${renderNavLink('dashboard', 'ph-layout', 'Vue d\'ensemble')}
                            ${renderNavLink('onboarding', 'ph-files', 'Onboarding')}
                            ${renderNavLink('actions', 'ph-target', 'Stratégie')}
                            ${renderNavLink('performance', 'ph-chart-line-up', 'Performance')}
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            document.getElementById('supervision-bar').classList.toggle('hidden', !isSup);
            if (isSup) document.getElementById('supervised-client-name').innerText = state.currentClient.name;
        }

        function renderNavLink(id, icon, label) { 
            const active = state.activeTab === id ? 'active' : '';
            return `
                <button onclick="switchTab('${id}')" class="nav-link w-full flex items-center gap-4 px-5 py-4 text-[12px] font-extrabold text-slate-400 hover:text-white transition-all uppercase tracking-widest ${active}">
                    <i class="ph-bold ${icon} text-xl"></i> ${label}
                </button>
            `; 
        }

        function renderHeader() {
            const h = document.getElementById('page-header');
            h.className = "mb-20 animate-fade-in";
            
            if (state.activeTab === 'portfolio') {
                h.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-end justify-between gap-10">
                        <div>
                            <span class="text-[10px] font-black text-slate-500 uppercase tracking-[0.6em] mb-4 block">Private Equity Hub</span>
                            <h2 class="text-6xl font-serif text-white italic leading-tight">Master Portfolio.</h2>
                        </div>
                        <div class="glass-card px-10 py-5 text-[11px] font-black text-white uppercase tracking-[0.2em] shadow-xl">
                            ${state.clients.length} Cabinets Sous Gestion
                        </div>
                    </div>
                `;
            } else if (state.currentClient) {
                const prog = (state.currentClient.current_phase / 4) * 100;
                h.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-end justify-between gap-12">
                        <div class="max-w-2xl">
                            <div class="flex items-center gap-4 mb-6">
                                <span class="text-[10px] font-black uppercase tracking-[0.5em] text-white/30 px-3 py-1 border border-white/10">ID ${state.currentClient.id}</span>
                            </div>
                            <h2 class="text-7xl font-serif text-white leading-tight italic">${state.currentClient.name}</h2>
                        </div>
                        <div class="w-full md:w-[400px]">
                            <div class="flex justify-between items-end mb-6">
                                <div class="flex flex-col">
                                    <span class="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em] mb-1">Audit Phase ${state.currentClient.current_phase}</span>
                                    <span class="text-sm font-bold text-white uppercase tracking-widest">${PHASES[state.currentClient.current_phase-1]}</span>
                                </div>
                                <span class="text-3xl font-serif italic text-white">${Math.round(prog)}%</span>
                            </div>
                            <div class="w-full bg-white/10 h-1.5 relative rounded-full overflow-hidden">
                                <div class="bg-white h-full absolute transition-all duration-[2s] ease-out" style="width: ${prog}%"></div>
                            </div>
                            ${state.user.role === 'admin' ? `<button onclick="updateClientPhase()" class="mt-4 text-[9px] font-black text-white uppercase tracking-widest hover:underline opacity-50 hover:opacity-100 transition-opacity">Modifier l'étape stratégique</button>` : ''}
                        </div>
                    </div>
                `;
            }
        }

        function renderContent() {
            const c = document.getElementById('page-content');
            c.className = "animate-fade-in";
            if (state.activeTab === 'portfolio') renderPortfolio(c);
            else if (state.activeTab === 'dashboard') renderDashboard(c);
            else if (state.activeTab === 'onboarding') renderOnboarding(c);
            else if (state.activeTab === 'actions') renderActions(c);
            else if (state.activeTab === 'performance') renderPerformance(c);
        }

        function renderPortfolio(container) { 
            container.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                    ${state.clients.map(c => `
                        <div onclick="enterSupervision('${c.id}')" class="group glass-card p-12 hover:bg-white/[0.08] hover:border-white/20 transition-all duration-500 cursor-pointer relative shadow-2xl">
                            <div class="mb-12 text-white/20 group-hover:text-white transition-all duration-500">
                                <i class="ph-thin ph-office-chair text-6xl"></i>
                            </div>
                            <h3 class="text-3xl font-serif text-white italic mb-3 truncate">${c.name}</h3>
                            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em] mb-10">Phase ${c.current_phase} / Protocole Actif</p>
                            <div class="flex items-center justify-between pt-10 border-t border-white/5 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] group-hover:text-white transition-colors">
                                <span>Ouvrir le dossier</span>
                                <i class="ph-bold ph-arrow-up-right text-lg transition-transform group-hover:-translate-y-1 group-hover:translate-x-1"></i>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `; 
        }

        function renderDashboard(c) { 
            c.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                    <div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-12">
                        <div class="glass-card p-12 shadow-xl">
                            <i class="ph-thin ph-fingerprint text-4xl text-white/30 mb-8"></i>
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em] mb-4">Statut de Livraison</p>
                            <p class="text-4xl font-serif text-white italic">Audit Stratégique</p>
                        </div>
                        <div class="glass-card p-12 shadow-xl">
                            <i class="ph-thin ph-compass text-4xl text-white/30 mb-8"></i>
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em] mb-4">Focus Actuel</p>
                            <p class="text-4xl font-serif text-white italic">${PHASES[state.currentClient.current_phase-1]}</p>
                        </div>
                        <div class="sm:col-span-2 glass-card p-16 relative overflow-hidden border-white/10 shadow-2xl">
                            <div class="relative z-10">
                                <h3 class="text-5xl font-serif text-white italic mb-8 leading-[1.2]">Initier la prochaine étape de<br>votre transformation.</h3>
                                <p class="text-slate-300 text-base font-medium leading-relaxed max-w-xl mb-12">Chaque phase du protocole SELL IT est conçue pour maximiser votre rentabilité. Accédez à vos actions prioritaires dès maintenant.</p>
                                <button onclick="switchTab('actions')" class="px-12 py-5 border-2 border-white text-white text-[11px] font-black uppercase tracking-[0.3em] hover:bg-white hover:text-black transition-all duration-500">
                                    Découvrir le Protocole
                                </button>
                            </div>
                            <div class="absolute -right-20 -bottom-20 opacity-[0.03] rotate-12">
                                <i class="ph-thin ph-crown text-[300px]"></i>
                            </div>
                        </div>
                    </div>
                    <div class="glass-card p-12 flex flex-col items-center justify-center text-center shadow-xl">
                         <div class="w-32 h-32 border border-white/10 rounded-full flex items-center justify-center mb-12 shadow-2xl bg-white/5">
                            <i class="ph-thin ph-paper-plane-tilt text-5xl text-white"></i>
                         </div>
                         <h4 class="text-2xl font-serif text-white italic mb-6">Expertise Directe</h4>
                         <p class="text-[12px] text-slate-500 font-bold leading-loose uppercase tracking-[0.2em] mb-12">Ligne de communication directe avec votre consultant dédié.</p>
                         <a href="https://wa.me/33600000000" target="_blank" class="w-full py-5 bg-white/5 border border-white/20 text-white text-[10px] font-black uppercase tracking-[0.3em] hover:bg-white hover:text-black transition-all duration-500 shadow-lg">Lancer WhatsApp</a>
                    </div>
                </div>
            `; 
        }

        function renderOnboarding(c) { 
            c.innerHTML = `
                <div class="glass-card shadow-2xl rounded-sm">
                    <div class="p-16 border-b border-white/10 flex flex-col md:flex-row justify-between items-center gap-10">
                        <div>
                            <h3 class="text-5xl font-serif text-white italic mb-4">Collecte Documentaire.</h3>
                            <p class="text-[11px] font-black text-slate-500 uppercase tracking-[0.4em]">Optimisation des Actifs Cliniques</p>
                        </div>
                        <div class="text-center md:text-right px-10 py-6 border-l border-white/10">
                            <span class="text-6xl font-serif text-white italic leading-none">${state.clientData.docs.filter(d => d.status === 'Reçu').length}<span class="text-2xl text-slate-600 mx-2">/</span>${state.clientData.docs.length}</span>
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em] mt-4">Pièces Validées</p>
                        </div>
                    </div>
                    <div class="divide-y divide-white/10">
                        ${state.clientData.docs.map(doc => `
                            <div class="p-12 flex flex-col sm:flex-row items-center justify-between hover:bg-white/[0.04] transition-all duration-300 gap-10">
                                <div class="flex items-center gap-12">
                                    <div class="w-16 h-16 flex items-center justify-center border border-white/10 rounded-sm">
                                        <i class="ph-thin ph-file-text text-4xl ${doc.status === 'Reçu' ? 'text-white' : 'text-slate-700'}"></i>
                                    </div>
                                    <div>
                                        <p class="text-2xl font-serif text-white italic mb-2 tracking-wide">${doc.label}</p>
                                        <p class="text-[10px] font-black ${doc.status === 'Reçu' ? 'text-white bg-white/10' : 'text-slate-600 bg-black/20'} uppercase tracking-[0.4em] inline-block px-3 py-1">${doc.status}</p>
                                    </div>
                                </div>
                                <div class="flex items-center gap-6">
                                    ${doc.link ? `<a href="${doc.link}" target="_blank" class="w-14 h-14 flex items-center justify-center border border-white/20 text-white hover:bg-white hover:text-black transition-all rounded-sm shadow-lg"><i class="ph-bold ph-magnifying-glass text-xl"></i></a>` : ''}
                                    <button onclick="handleDocAction('${doc.id}')" class="px-10 py-4 bg-white/5 border border-white/20 text-[11px] font-black uppercase tracking-[0.3em] text-white hover:bg-white hover:text-black transition-all duration-500 shadow-xl">
                                        ${doc.status === 'Reçu' ? 'Mettre à jour' : 'Transmettre'}
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `; 
        }

        function renderActions(c) { 
            const isAdmin = state.user.role === 'admin'; 
            const tasks = isAdmin ? state.clientData.tasks : state.clientData.tasks.filter(t => t.is_visible_client === true || t.is_visible_client === "VRAI"); 
            
            c.innerHTML = `
                <div class="flex flex-col md:flex-row md:items-end justify-between mb-20 gap-10">
                    <div>
                        <h3 class="text-5xl font-serif text-white italic mb-4">Plan Stratégique.</h3>
                        <p class="text-[11px] font-black text-slate-500 uppercase tracking-[0.4em]">Actions Prioritaires du Protocole</p>
                    </div>
                </div>
                <div class="space-y-10">
                    ${isAdmin ? `
                        <div class="glass-card p-12 border-dashed border-white/20 mb-16 shadow-2xl">
                            <div class="flex flex-col gap-10">
                                <div class="flex items-center gap-10 border-b border-white/10 pb-6">
                                    <input type="text" id="inline-task-label" 
                                        class="flex-1 bg-transparent py-4 font-serif italic text-3xl text-white placeholder:text-slate-800 outline-none focus:placeholder:text-slate-700 transition-all" 
                                        placeholder="Énoncer l'action stratégique..."
                                        onkeydown="if(event.key === 'Enter') handleInlineTaskAdd()">
                                    <button onclick="handleInlineTaskAdd()" class="w-20 h-20 bg-white text-black flex items-center justify-center hover:bg-slate-200 transition-all shadow-2xl rounded-sm group">
                                        <i class="ph-bold ph-plus text-2xl group-hover:scale-125 transition-transform"></i>
                                    </button>
                                </div>
                                <div class="flex items-center justify-between text-[11px] font-black uppercase tracking-[0.4em]">
                                    <div class="flex items-center gap-10">
                                        <select id="inline-task-category" class="bg-black/40 text-white px-6 py-2 border border-white/10 outline-none cursor-pointer hover:border-white transition-colors rounded-sm">
                                            <option value="Audit">Audit</option>
                                            <option value="Analyse">Analyse</option>
                                            <option value="Livrable">Livrable</option>
                                        </select>
                                        <label class="flex items-center gap-6 cursor-pointer text-slate-400 hover:text-white transition-all group">
                                            <span>Visibilité Partenaire</span>
                                            <input type="checkbox" id="inline-task-visible" checked class="w-5 h-5 accent-white">
                                        </label>
                                    </div>
                                    <span class="text-slate-600 font-medium italic lowercase tracking-normal">Press Enter to Validate</span>
                                </div>
                            </div>
                        </div>
                    ` : ''}
                    <div class="grid grid-cols-1 gap-8">
                        ${tasks.length > 0 ? tasks.map(t => {
                            const isDone = t.status === 'Fait';
                            const isVisible = t.is_visible_client === true || t.is_visible_client === "VRAI";
                            return `
                            <div onclick="toggleTask('${t.id}', '${t.status}')" class="glass-card p-10 flex items-center justify-between group cursor-pointer hover:bg-white/[0.06] transition-all duration-500 border-white/10 shadow-xl">
                                <div class="flex items-center gap-12">
                                    <div class="w-10 h-10 border-2 border-white/20 flex items-center justify-center transition-all group-hover:border-white rounded-sm ${isDone ? 'bg-white text-black border-white' : ''}">
                                        ${isDone ? '<i class="ph-bold ph-check text-xl"></i>' : ''}
                                    </div>
                                    <div>
                                        <div class="flex items-center gap-6 mb-3">
                                            <span class="text-[10px] font-black uppercase tracking-[0.3em] text-white/40 border border-white/5 px-3 py-1 bg-white/5">${t.category || 'Audit'}</span>
                                            ${isAdmin && !isVisible ? `<span class="text-[10px] font-black uppercase tracking-[0.3em] text-amber-500 border border-amber-900/50 px-3 py-1 bg-amber-950/20">Confidentiel</span>` : ''}
                                        </div>
                                        <p class="text-2xl font-serif italic text-white tracking-wide ${isDone ? 'opacity-20 line-through' : ''}">${t.label}</p>
                                    </div>
                                </div>
                                <i class="ph-bold ph-arrow-right text-slate-800 group-hover:text-white group-hover:translate-x-2 transition-all duration-500 text-2xl"></i>
                            </div>
                        `}).join('') : '<div class="text-center py-20 text-slate-600 font-bold uppercase tracking-[0.5em] border border-white/5 glass-card">Aucune Action Planifiée</div>'}
                    </div>
                </div>
            `; 
        }

        function renderPerformance(c) { 
            const k = state.clientData.kpis[0] || { leads: 0, consults: 0, interventions: 0 }; 
            const r = k.consults > 0 ? ((k.interventions / k.consults) * 100).toFixed(1) : 0; 
            c.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-16">
                    <div class="glass-card p-16 shadow-2xl">
                        <h4 class="text-[11px] font-black text-slate-500 uppercase tracking-[0.6em] mb-20 text-center">Protocol Transformation Path</h4>
                        <div class="space-y-16">
                            ${renderKPIBar("Acquisition Leads", k.leads, 200)}
                            ${renderKPIBar("Consultations Stratégiques", k.consults, k.leads || 1)}
                            ${renderKPIBar("Interventions Validées", k.interventions, k.consults || 1)}
                        </div>
                    </div>
                    <div class="glass-card p-16 flex flex-col items-center justify-center text-center relative overflow-hidden shadow-2xl">
                        <div class="w-40 h-40 border border-white/10 rounded-full flex items-center justify-center mb-12 shadow-inner bg-white/5 ring-1 ring-white/10">
                            <i class="ph-thin ph-diamonds-four text-6xl text-white"></i>
                        </div>
                        <h4 class="text-9xl font-serif italic text-platinum mb-6 leading-none">${r}%</h4>
                        <p class="text-[12px] font-black text-slate-500 uppercase tracking-[0.5em]">Taux de Closing Global</p>
                        <div class="absolute inset-0 bg-gradient-to-t from-white/[0.02] to-transparent pointer-events-none"></div>
                    </div>
                </div>
            `; 
        }

        function renderKPIBar(l, v, m) { 
            const p = Math.min((v/m)*100, 100); 
            return `
                <div class="group">
                    <div class="flex justify-between items-end mb-6">
                        <span class="text-[12px] font-extrabold text-white uppercase tracking-[0.2em]">${l}</span>
                        <span class="text-3xl font-serif italic text-white">${v}</span>
                    </div>
                    <div class="w-full bg-white/5 h-1.5 relative rounded-full overflow-hidden">
                        <div class="bg-white h-full absolute transition-all duration-[2.5s] delay-300 shadow-[0_0_15px_rgba(255,255,255,0.5)]" style="width: ${p}%"></div>
                    </div>
                </div>`; 
        }

        // --- ACTIONS ---
        async function handleDocAction(id) { 
            const link = prompt("Saisir l'URL du document :"); 
            if (!link) return; 
            const res = await sendToAPI('UPDATE_DOC', { id, link }); 
            if (res.success) { 
                const d = state.clientData.docs.find(x => x.id.toString() === id.toString()); 
                if (d) { d.status = 'Reçu'; d.link = link; } 
                renderContent(); 
            } 
        }
        
        async function toggleTask(id, currentStatus) { 
            const newStatus = currentStatus === 'Fait' ? 'Attente' : 'Fait'; 
            const res = await sendToAPI('UPDATE_TASK', { id, status: newStatus }); 
            if (res.success) { 
                const t = state.clientData.tasks.find(x => x.id.toString() === id.toString()); 
                if (t) t.status = newStatus; 
                renderContent(); 
            } 
        }

        async function handleInlineTaskAdd() {
            const labelInput = document.getElementById('inline-task-label');
            const cat = document.getElementById('inline-task-category');
            const vis = document.getElementById('inline-task-visible');
            const label = labelInput.value.trim();
            if (!label) return;
            const res = await sendToAPI('ADD_TASK', { client_id: state.currentClient.id, label, category: cat.value, is_visible_client: vis.checked });
            if (res.success) { 
                const d = await fetchFromAPI(state.currentClient.id); 
                state.clientData.tasks = d.tasks || []; 
                renderContent(); 
            }
        }

        async function updateClientPhase() {
            const p = prompt("Niveau du protocole (1-4) :", state.currentClient.current_phase); 
            if (!p || p < 1 || p > 4) return;
            const res = await sendToAPI('UPDATE_CLIENT_PHASE', { client_id: state.currentClient.id, phase: parseInt(p) });
            if (res.success) { 
                state.currentClient.current_phase = parseInt(p); 
                refreshUI(); 
            }
        }

        // --- UTILS ---
        function setLoading(v) { document.getElementById('loading-overlay').classList.toggle('hidden', !v); }
        function showToast(m) { const t = document.getElementById('toast'); if(m) t.innerText = m; t.className = "show"; setTimeout(() => t.className = "", 3000); }
        function updateUserUI() { 
            document.getElementById('user-display-name').innerText = state.user.name; 
            document.getElementById('user-role-badge').innerText = state.user.role === 'admin' ? 'Strategic Advisor' : 'Partner'; 
            document.getElementById('user-avatar').innerText = state.user.name.substring(0, 2).toUpperCase(); 
        }
        function showAuthScreen() { document.getElementById('auth-section').classList.remove('hidden'); }
        function handleLoginError(m) { const el = document.getElementById('login-error'); el.innerText = m; el.classList.remove('hidden'); }
        function handleLogout() { localStorage.removeItem('sellit_token'); location.reload(); }
        document.getElementById('login-form').onsubmit = async (e) => { e.preventDefault(); state.token = document.getElementById('token-input').value.trim(); localStorage.setItem('sellit_token', state.token); await initApp(); };
    </script>
</body>
</html>
