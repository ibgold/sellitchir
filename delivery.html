<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELL IT | Hub Livraison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .nav-link.active { background-color: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.15); }
        .nav-link.active i { color: white; }
        .loader { border-top-color: #4f46e5; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #0f172a;
            color: #fff;
            text-align: center;
            border-radius: 12px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from { bottom: 0; opacity: 0; } to { bottom: 30px; opacity: 1; } }
        @keyframes fadeout { from { bottom: 30px; opacity: 1; } to { bottom: 0; opacity: 0; } }

        .quick-add-input:focus { border-color: #4f46e5; outline: none; box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <div id="toast">Action enregistrée</div>

    <div id="loading-overlay" class="fixed inset-0 z-[60] flex items-center justify-center bg-white/80 hidden">
        <div class="loader w-12 h-12 border-4 border-slate-200 rounded-full"></div>
    </div>

    <!-- AUTHENTIFICATION -->
    <div id="auth-section" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950 p-6 hidden">
        <div class="w-full max-w-md bg-white rounded-[2rem] shadow-2xl p-10">
            <div class="text-center mb-10">
                <span class="inline-block p-4 bg-indigo-50 text-indigo-600 rounded-2xl mb-4">
                    <i data-lucide="shield-check" class="w-8 h-8"></i>
                </span>
                <h1 class="text-3xl font-black tracking-tight text-slate-900">SELL IT</h1>
                <p class="text-slate-500 mt-2 font-medium text-sm text-balance">Connectez-vous à votre espace partenaire ou client</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-black uppercase tracking-widest text-slate-400 mb-2 px-1">Clé d'accès unique</label>
                    <input type="text" id="token-input" class="w-full px-6 py-4 rounded-2xl border border-slate-200 focus:ring-4 focus:ring-indigo-500/10 focus:border-indigo-500 outline-none transition-all font-medium" placeholder="votre-token-ici" required>
                </div>
                <div id="login-error" class="hidden text-xs text-red-500 font-bold text-center bg-red-50 py-3 rounded-xl border border-red-100"></div>
                <button type="submit" class="w-full py-4 bg-indigo-600 text-white font-extrabold rounded-2xl hover:bg-indigo-700 shadow-xl shadow-indigo-200 transition-all flex items-center justify-center gap-2">
                    Accéder au Hub <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- APP STRUCTURE -->
    <div id="main-app" class="flex flex-col md:flex-row min-h-screen hidden">
        <aside class="w-full md:w-80 bg-white border-r border-slate-200 flex flex-col z-40 sticky top-0 h-screen">
            <div class="p-8">
                <div class="flex items-center gap-3 mb-10">
                    <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-100"><i data-lucide="layers" class="w-6 h-6"></i></div>
                    <div><h1 class="text-xl font-black tracking-tighter text-slate-900">SELL IT</h1><p class="text-[10px] text-slate-400 font-black uppercase tracking-[0.2em]">Delivery Hub</p></div>
                </div>
                <div id="sidebar-content" class="space-y-1"></div>
            </div>
            <div class="mt-auto p-8 border-t border-slate-100 bg-slate-50/50">
                <div class="flex items-center gap-4 mb-6">
                    <div id="user-avatar" class="w-10 h-10 bg-white border border-slate-200 text-indigo-600 rounded-xl flex items-center justify-center font-bold shadow-sm"></div>
                    <div class="flex-1 min-w-0">
                        <p id="user-display-name" class="text-sm font-bold text-slate-900 truncate"></p>
                        <p id="user-role-badge" class="text-[10px] font-black text-slate-400 uppercase tracking-widest"></p>
                    </div>
                </div>
                <button onclick="handleLogout()" class="w-full flex items-center justify-between px-5 py-3 text-xs font-black text-red-500 hover:bg-red-50 rounded-xl transition-all border border-transparent hover:border-red-100">
                    DÉCONNEXION <i data-lucide="log-out" class="w-4 h-4 text-red-400"></i>
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <div id="supervision-bar" class="bg-amber-500 text-white px-8 py-2 text-[10px] font-black uppercase tracking-[0.3em] flex items-center justify-center gap-3 hidden">
                <i data-lucide="eye" class="w-4 h-4"></i> Mode Supervision : <span id="supervised-client-name">Cabinet</span>
                <button onclick="exitSupervision()" class="ml-4 bg-white/20 hover:bg-white/30 px-3 py-1 rounded-lg transition-colors text-[9px]">Quitter</button>
            </div>
            <div class="p-8 md:p-12 max-w-7xl mx-auto w-full">
                <div id="page-header" class="mb-12"></div>
                <div id="page-content" class="tab-transition"></div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwIuA8URYOwtTqTggsR-hDP7e9atQ9Sd0BvZbXqX59-Y9czYc0Me0Cgrnlyf0b87wCW/exec"; 

        let state = {
            token: localStorage.getItem('sellit_token') || null,
            user: null, 
            clients: [], 
            currentClient: null, 
            activeTab: 'portfolio',
            clientData: { docs: [], tasks: [], kpis: [] },
            isLoading: false
        };

        const PHASES = ["Cadrage", "Analyse", "Organisation", "Performance"];

        window.onload = async () => { if (state.token) await initApp(); else showAuthScreen(); };

        async function initApp() {
            setLoading(true);
            const data = await fetchFromAPI();
            setLoading(false);
            if (!data || data.error) { handleLoginError(data?.error || "Session expirée"); return; }
            state.user = data.user;
            state.clients = data.clients || [];
            if (state.user.role === 'admin') { state.activeTab = 'portfolio'; state.currentClient = null; } 
            else { state.currentClient = data.client; state.clientData = { docs: data.docs || [], tasks: data.tasks || [], kpis: data.kpis || [] }; state.activeTab = 'dashboard'; }
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            updateUserUI(); refreshUI();
        }

        async function fetchFromAPI(clientId = null) {
            try {
                let url = `${API_URL}?token=${state.token}${clientId ? `&client_id=${clientId}` : ''}`;
                const res = await fetch(url); return await res.json();
            } catch (e) { return { error: "Erreur de connexion" }; }
        }

        async function sendToAPI(action, payload) {
            setLoading(true);
            try {
                const res = await fetch(API_URL, { method: 'POST', body: JSON.stringify({ token: state.token, action, payload }) });
                const resData = await res.json(); setLoading(false);
                if (resData.success) showToast("Sauvegardé"); return resData;
            } catch (e) { setLoading(false); showToast("Erreur"); return { error: e.message }; }
        }

        function switchTab(tabId) { state.activeTab = tabId; refreshUI(); }
        async function enterSupervision(clientId) {
            setLoading(true); const data = await fetchFromAPI(clientId); setLoading(false);
            if (data && !data.error) { state.currentClient = data.client; state.clientData = { docs: data.docs || [], tasks: data.tasks || [], kpis: data.kpis || [] }; state.activeTab = 'dashboard'; refreshUI(); }
        }
        function exitSupervision() { state.currentClient = null; state.activeTab = 'portfolio'; state.clientData = { docs: [], tasks: [], kpis: [] }; refreshUI(); }
        function goToPortfolio() { if (state.user.role === 'admin') exitSupervision(); }

        function refreshUI() { renderSidebar(); renderHeader(); renderContent(); lucide.createIcons(); }

        function renderSidebar() {
            const container = document.getElementById('sidebar-content');
            const isAdmin = state.user.role === 'admin';
            const isSup = isAdmin && state.currentClient !== null;
            let html = '';
            if (isAdmin) html += `<div class="pb-6"><label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4 px-5">Consultant</label><button onclick="goToPortfolio()" class="nav-link w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-sm font-bold text-slate-500 hover:bg-slate-50 transition-all ${state.activeTab === 'portfolio' ? 'active' : ''}"><i data-lucide="users" class="w-5 h-5"></i> Portfolio</button></div>`;
            if (!isAdmin || isSup) html += `<div class="pt-4 border-t border-slate-100"><label class="block text-[10px] font-black text-slate-400 uppercase tracking-widest my-4 px-5">${isAdmin ? 'Vue Cabinet' : 'Mon Cabinet'}</label><div class="space-y-1">${renderNavLink('dashboard', 'layout-dashboard', 'Dashboard')}${renderNavLink('onboarding', 'file-check', 'Onboarding')}${renderNavLink('actions', 'check-square', 'Plan d\'action')}${renderNavLink('performance', 'trending-up', 'Performance')}</div></div>`;
            container.innerHTML = html;
            document.getElementById('supervision-bar').classList.toggle('hidden', !isSup);
            if (isSup) document.getElementById('supervised-client-name').innerText = state.currentClient.name;
        }

        function renderNavLink(id, icon, label) { return `<button onclick="switchTab('${id}')" class="nav-link w-full flex items-center gap-4 px-5 py-4 rounded-2xl text-sm font-bold text-slate-500 hover:bg-slate-50 transition-all ${state.activeTab === id ? 'active' : ''}"><i data-lucide="${icon}" class="w-5 h-5"></i> ${label}</button>`; }

        function renderHeader() {
            const h = document.getElementById('page-header');
            if (state.activeTab === 'portfolio') h.innerHTML = `<div class="flex items-center justify-between"><div><h2 class="text-4xl font-black text-slate-900 tracking-tight">Portfolio</h2><p class="text-slate-500 font-medium mt-1">Gérez vos clients actifs</p></div><div class="bg-white px-5 py-3 rounded-2xl border border-slate-200 shadow-sm text-xs font-black text-slate-700 uppercase tracking-widest">${state.clients.length} Cabinets</div></div>`;
            else if (state.currentClient) h.innerHTML = `<div class="flex flex-col md:flex-row md:items-end justify-between gap-8"><div><div class="flex items-center gap-3 mb-3"><span class="text-[10px] font-black uppercase tracking-[0.2em] text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full">Cabinet</span><h2 class="text-4xl font-black text-slate-900 tracking-tight">${state.currentClient.name}</h2></div></div><div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm w-full md:w-96"><div class="flex justify-between items-center mb-4"><div><span class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Phase ${state.currentClient.current_phase} : ${PHASES[state.currentClient.current_phase-1]}</span>${state.user.role === 'admin' ? `<button onclick="updateClientPhase()" class="ml-2 text-[9px] font-black text-indigo-600 uppercase tracking-tighter">Modifier</button>` : ''}</div><span class="text-xs font-black text-indigo-600">${Math.round((state.currentClient.current_phase / 4) * 100)}%</span></div><div class="w-full bg-slate-100 h-3 rounded-full overflow-hidden"><div class="bg-indigo-600 h-full rounded-full" style="width: ${(state.currentClient.current_phase / 4) * 100}%"></div></div></div></div>`;
        }

        function renderContent() {
            const c = document.getElementById('page-content');
            if (state.activeTab === 'portfolio') renderPortfolio(c);
            else if (state.activeTab === 'dashboard') renderDashboard(c);
            else if (state.activeTab === 'onboarding') renderOnboarding(c);
            else if (state.activeTab === 'actions') renderActions(c);
            else if (state.activeTab === 'performance') renderPerformance(c);
        }

        function renderPortfolio(container) { container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${state.clients.map(c => `<div onclick="enterSupervision('${c.id}')" class="group bg-white p-8 rounded-[2.5rem] border border-slate-200 shadow-sm hover:border-indigo-500 hover:shadow-2xl hover:shadow-indigo-500/10 transition-all cursor-pointer relative overflow-hidden"><div class="w-14 h-14 bg-slate-50 rounded-2xl flex items-center justify-center text-slate-400 group-hover:bg-indigo-50 group-hover:text-indigo-600 mb-6 transition-colors"><i data-lucide="building-2"></i></div><h3 class="text-2xl font-black text-slate-900 mb-1 truncate">${c.name}</h3><p class="text-xs font-bold text-slate-400 mb-8 uppercase tracking-widest">Phase ${c.current_phase}/4</p><div class="w-full bg-slate-100 h-1.5 rounded-full overflow-hidden mb-6"><div class="bg-indigo-600 h-full" style="width: ${(c.current_phase/4)*100}%"></div></div><div class="flex items-center justify-between pt-6 border-t border-slate-50 text-[10px] font-black text-slate-400 uppercase tracking-widest"><span>Gérer</span><span class="italic">${c.last_audit_date || ''}</span></div></div>`).join('')}</div>`; }
        function renderDashboard(c) { c.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-3 gap-8"><div class="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-8"><div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm"><div class="w-10 h-10 bg-blue-50 text-blue-600 rounded-xl flex items-center justify-center mb-6"><i data-lucide="activity"></i></div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Statut</p><p class="text-3xl font-black text-slate-900">En cours</p></div><div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm"><div class="w-10 h-10 bg-emerald-50 text-emerald-600 rounded-xl flex items-center justify-center mb-6"><i data-lucide="target"></i></div><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Focus</p><p class="text-3xl font-black text-slate-900">${PHASES[state.currentClient.current_phase-1]}</p></div><div class="sm:col-span-2 bg-indigo-900 p-10 rounded-[2.5rem] text-white shadow-2xl relative overflow-hidden"><div class="relative z-10"><h3 class="text-2xl font-black mb-4 leading-tight">Prochaine étape de<br>votre transformation</h3><p class="text-indigo-200 text-sm mb-8 max-w-md font-medium">Consultez votre plan d'action stratégique.</p><button onclick="switchTab('actions')" class="px-8 py-3 bg-white text-indigo-900 font-black rounded-xl text-xs uppercase tracking-widest shadow-xl">Voir les tâches</button></div></div></div><div class="bg-white p-8 rounded-[2rem] border border-slate-200 shadow-sm flex flex-col items-center justify-center text-center"><div class="w-20 h-20 bg-indigo-50 text-indigo-600 rounded-3xl flex items-center justify-center mb-6 shadow-inner ring-8 ring-indigo-50/50"><i data-lucide="message-circle"></i></div><h4 class="text-xl font-black text-slate-900 mb-3 uppercase tracking-tighter">Support</h4><p class="text-sm text-slate-500 font-medium mb-8">Votre consultant est disponible.</p><a href="https://wa.me/33600000000" target="_blank" class="w-full py-4 bg-slate-900 text-white font-black rounded-2xl text-xs uppercase tracking-widest flex items-center justify-center gap-2">WhatsApp</a></div></div>`; }
        function renderOnboarding(c) { c.innerHTML = `<div class="bg-white rounded-[2.5rem] border border-slate-200 shadow-sm overflow-hidden"><div class="p-10 border-b border-slate-100 flex justify-between items-center"><div><h3 class="text-2xl font-black text-slate-900">Collecte</h3><p class="text-slate-500 text-sm font-medium mt-1">Préparez vos documents</p></div><div class="bg-slate-50 px-6 py-3 rounded-2xl text-xs font-black text-slate-700">${state.clientData.docs.filter(d => d.status === 'Reçu').length} / ${state.clientData.docs.length} REÇUS</div></div><div class="divide-y divide-slate-100">${state.clientData.docs.map(doc => `<div class="p-8 flex items-center justify-between hover:bg-slate-50 transition-colors"><div class="flex items-center gap-6"><div class="w-14 h-14 rounded-2xl flex items-center justify-center ${doc.status === 'Reçu' ? 'bg-emerald-50 text-emerald-600' : 'bg-amber-50 text-amber-600'}"><i data-lucide="file-text"></i></div><div><p class="text-lg font-black text-slate-800">${doc.label}</p><p class="text-xs font-bold ${doc.status === 'Reçu' ? 'text-emerald-500' : 'text-amber-500'} uppercase tracking-widest">${doc.status}</p></div></div><div class="flex gap-2">${doc.link ? `<a href="${doc.link}" target="_blank" class="p-3 bg-white border border-slate-200 rounded-xl"><i data-lucide="eye"></i></a>` : ''}<button onclick="handleDocAction('${doc.id}')" class="px-6 py-3 bg-slate-900 text-white text-xs font-black rounded-xl uppercase tracking-widest">${doc.status === 'Reçu' ? 'Modifier' : 'Soumettre'}</button></div></div>`).join('')}</div></div>`; }
        
        function renderActions(c) { 
            const isAdmin = state.user.role === 'admin'; 
            const tasks = isAdmin ? state.clientData.tasks : state.clientData.tasks.filter(t => t.is_visible_client === true || t.is_visible_client === "VRAI"); 
            
            c.innerHTML = `
                <div class="flex items-center justify-between mb-10">
                    <div>
                        <h3 class="text-2xl font-black text-slate-900">Plan Stratégique</h3>
                        <p class="text-slate-500 text-sm font-medium mt-1">Actions d'optimisation</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-4">
                    ${isAdmin ? `
                        <div class="bg-white p-4 rounded-[2rem] border-2 border-dashed border-slate-200 flex items-center gap-4 mb-4 transition-all hover:border-indigo-300">
                            <div class="flex-1">
                                <input type="text" id="inline-task-label" 
                                    class="quick-add-input w-full px-4 py-3 rounded-xl border border-slate-100 bg-slate-50 text-sm font-bold placeholder:text-slate-300" 
                                    placeholder="Ajouter une tâche et appuyer sur Entrée..."
                                    onkeydown="if(event.key === 'Enter') handleInlineTaskAdd()">
                            </div>
                            <button onclick="handleInlineTaskAdd()" class="p-3 bg-indigo-600 text-white rounded-xl shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">
                                <i data-lucide="check" class="w-5 h-5"></i>
                            </button>
                        </div>
                    ` : ''}
                    ${tasks.map(t => `
                        <div onclick="toggleTask('${t.id}', '${t.status}')" class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex items-center justify-between group cursor-pointer hover:border-indigo-400 transition-all">
                            <div class="flex items-center gap-6">
                                <div class="w-8 h-8 rounded-xl border-2 flex items-center justify-center ${t.status === 'Fait' ? 'bg-indigo-600 border-indigo-600 text-white' : 'border-slate-200'}">
                                    ${t.status === 'Fait' ? '<i data-lucide="check" class="w-5 h-5"></i>' : ''}
                                </div>
                                <div>
                                    <p class="font-bold text-slate-800 ${t.status === 'Fait' ? 'line-through text-slate-400 opacity-60' : ''}">${t.label}</p>
                                    <span class="text-[9px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded-md">${t.category || 'Audit'}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `; 
        }

        function renderPerformance(c) { const k = state.clientData.kpis[0] || { leads: 0, consults: 0, interventions: 0 }; const r = k.consults > 0 ? ((k.interventions / k.consults) * 100).toFixed(1) : 0; c.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-10"><div class="bg-white p-12 rounded-[3rem] border border-slate-200 shadow-sm"><h4 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-12 text-center">Tunnel</h4><div class="space-y-10">${renderKPIBar("Leads", k.leads, 200, "bg-blue-500")}${renderKPIBar("Consultations", k.consults, k.leads || 1, "bg-indigo-500")}${renderKPIBar("Interventions", k.interventions, k.consults || 1, "bg-emerald-500")}</div></div><div class="bg-white p-12 rounded-[3rem] border border-slate-200 shadow-sm flex flex-col items-center justify-center text-center"><div class="w-32 h-32 bg-emerald-50 text-emerald-600 rounded-[2.5rem] flex items-center justify-center mb-8"><i data-lucide="trending-up" class="w-16 h-16"></i></div><h4 class="text-8xl font-black text-slate-900">${r}<span class="text-4xl text-emerald-500">%</span></h4><p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mt-4">Closing Rate</p></div></div>`; }
        function renderKPIBar(l, v, m, c) { const p = Math.min((v/m)*100, 100); return `<div><div class="flex justify-between items-end mb-3"><span class="text-xs font-black text-slate-700 uppercase">${l}</span><span class="text-xl font-black">${v}</span></div><div class="w-full bg-slate-100 h-4 rounded-full overflow-hidden"><div class="${c} h-full rounded-full transition-all duration-[1.5s]" style="width: ${p}%"></div></div></div>`; }

        async function handleDocAction(docId) { const link = prompt("Lien du document :"); if (!link) return; const res = await sendToAPI('UPDATE_DOC', { id: docId, link }); if (res.success) { const doc = state.clientData.docs.find(d => d.id.toString() === docId.toString()); if (doc) { doc.status = 'Reçu'; doc.link = link; } renderContent(); } }
        async function toggleTask(taskId, currentStatus) { const newStatus = currentStatus === 'Fait' ? 'Attente' : 'Fait'; const res = await sendToAPI('UPDATE_TASK', { id: taskId, status: newStatus }); if (res.success) { const task = state.clientData.tasks.find(t => t.id.toString() === taskId.toString()); if (task) task.status = newStatus; renderContent(); lucide.createIcons(); } }
        
        async function handleInlineTaskAdd() {
            const input = document.getElementById('inline-task-label');
            const label = input.value.trim();
            if (!label) return;

            const res = await sendToAPI('ADD_TASK', { 
                client_id: state.currentClient.id, 
                label: label, 
                category: "Audit", 
                is_visible_client: true 
            });

            if (res.success) { 
                const data = await fetchFromAPI(state.currentClient.id);
                state.clientData.tasks = data.tasks || [];
                renderContent(); 
                lucide.createIcons();
                // Remettre le focus sur l'input pour un ajout multiple rapide
                setTimeout(() => {
                    const newInput = document.getElementById('inline-task-label');
                    if (newInput) newInput.focus();
                }, 100);
            }
        }

        async function updateClientPhase() {
            const p = prompt("Nouvelle phase (1-4) :", state.currentClient.current_phase); if (!p || p < 1 || p > 4) return;
            const res = await sendToAPI('UPDATE_CLIENT_PHASE', { client_id: state.currentClient.id, phase: parseInt(p) });
            if (res.success) { state.currentClient.current_phase = parseInt(p); refreshUI(); }
        }

        function setLoading(v) { document.getElementById('loading-overlay').classList.toggle('hidden', !v); }
        function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.className = "show"; setTimeout(() => t.className = "", 3000); }
        function updateUserUI() { document.getElementById('user-display-name').innerText = state.user.name; document.getElementById('user-role-badge').innerText = state.user.role === 'admin' ? 'Consultant' : 'Client'; document.getElementById('user-avatar').innerText = state.user.name.substring(0, 2).toUpperCase(); }
        function showAuthScreen() { document.getElementById('auth-section').classList.remove('hidden'); }
        function handleLoginError(m) { const el = document.getElementById('login-error'); el.innerText = m; el.classList.remove('hidden'); }
        function handleLogout() { localStorage.removeItem('sellit_token'); location.reload(); }
        document.getElementById('login-form').onsubmit = async (e) => { e.preventDefault(); state.token = document.getElementById('token-input').value.trim(); localStorage.setItem('sellit_token', state.token); await initApp(); };
        function getMockData(t, cid) { const isA = t.toLowerCase().includes('admin'); return { user: { role: isA ? 'admin' : 'user', name: 'Mode Démo' }, clients: [] }; }
    </script>
</body>
